name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and bundle
        run: npm run release

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}.
            Bundled artifacts include the single-file `rad-parser.js`, its minified variant, the dictionary bundle, and the full `dist` tree.
          draft: false
          prerelease: false

      - name: Create bundle archive
        run: zip rad-parser-bundles.zip dist/rad-parser.js dist/rad-parser.min.js dist/rad-parser-nodict.js dist/rad-parser-nodict.min.js dist/rad-parser-dictionary.js

      - name: Upload bundle archive asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: rad-parser-bundles.zip
          asset_name: rad-parser-bundles.zip
          asset_content_type: application/zip

      - name: Upload single-file bundle asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rad-parser.js
          asset_name: dist/rad-parser.js
          asset_content_type: application/javascript

      - name: Upload minified bundle asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rad-parser.min.js
          asset_name: dist/rad-parser.min.js
          asset_content_type: application/javascript

      - name: Upload dictionary-free bundle asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rad-parser-nodict.js
          asset_name: dist/rad-parser-nodict.js
          asset_content_type: application/javascript

      - name: Upload dictionary-free minified bundle asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rad-parser-nodict.min.js
          asset_name: dist/rad-parser-nodict.min.js
          asset_content_type: application/javascript

      - name: Upload dictionary bundle asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rad-parser-dictionary.js
          asset_name: dist/rad-parser-dictionary.js
          asset_content_type: application/javascript
